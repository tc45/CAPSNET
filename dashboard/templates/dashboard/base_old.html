{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "portfolio/Logo.png" %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>







  <nav id="topNav" class="navbar fixed=top navbar-expand-lg navbar-dark bg-dark">
      <table class="navbar-brand">
            <tr>
                <th rowspan="2">
                    <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">
                      <img src="{% static "dashboard/Logo.png" %}" width="50" height="50" class="d-inline-block align-top" alt="Logo">
                    </a>
                </th>
                <th>
                    CAPSNET
                </th>
            </tr>
            <tr>
                <td>
                    <h5>Configuration Automation and Provisioning System for Networks</h5>
                </td>
            </tr>
      </table>

      <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
        </ul>
      </div>
  </nav>
  <div class="sidenav">

    <ul>
        <li>
            <a href="{%   url 'dashboard:dashboard' %}">Dashboard</a>
        </li>
        <li>
            <a href="{%   url 'devices:all_devices' %}">Devices</a>
        </li>
        <li>
            <a href="{%   url 'templates:templates_home' %}">Templates</a>
        </li>
        <li>
            <a href="{%   url 'provisioning:provisioning_home' %}">Provisioning</a>
        </li>
        <li>
            <a href="{%   url 'tools:tools_home' %}">Tools</a>
        </li>
        <li>
            <a href="{%   url 'reports:reports_home' %}">Reports</a>
        </li>
        <li>
            <a href="{%   url 'settings:settings_home' %}">Settings</a>
        </li>
        <li>
            <a href="{%   url 'admin:index' %}">Admin</a>
        </li>
    </ul>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
